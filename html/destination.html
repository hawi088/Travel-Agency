<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations</title>
    <link rel="stylesheet" href="/style/destination.css" />
    <link rel="stylesheet" href="/mediaqueries/destination.css" />
  </head>

  <body>
    <h1>Explore Ethiopian Destinations</h1>
    <p>
      Discover Ethiopia's amazing historical sites, natural wonders, and
      cultural treasures
    </p>
    <div class="search-icon">
      <input
        type="search"
        id="destination-search"
        name="destination-filtering"
        placeholder="Search destinations, locations"
      />
      <select name="categories" id="filtering-type">
        <option value="All Categories " selected>All Categories</option>
        <option value="Cultural Heritage">Cultural Heritage</option>
        <option value="Mountains">Mountains</option>
      </select>
    </div>
    <!-- footer section -->
    <footer id="footer"></footer>
  </body>
</html>
